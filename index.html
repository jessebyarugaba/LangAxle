<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LangAxle</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="navbar">
		<ul class="left-nav">
			<li><a href="index.html">LangAxle</a></li>
		</ul>

		<ul class="right-nav">
			<li><a href="#">About</a></li>
			<li><a href="#">Join?</a></li>
		</ul>
	</div>

	<div class="main-content">
		<div class="col1">
			<div class="heading">
				<span>From:</span>
				<select name="languages-in" id="languages-in">
					<option value="python">Python</option>
					<option value="php">Php</option>
					<option value="c">C</option>
				</select>
			</div>

			<div class="code-display display1">
				<textarea name="code-input" id="code-input"></textarea>
			</div>

			<button class="translate-btn" onclick="translate();">Translate</button>
		</div>

		<div class="col2">
			<div class="heading">
				<span>To:</span>
				<select name="languages-out" id="languages-out">
					<option value="python">Python</option>
					<option value="php">Php</option>
					<option value="c">C</option>
				</select>
			</div>

			<div class="code-display display2">
				<textarea name="code-output" id="code-output"></textarea>
			</div>

			<button class="download-btn" onclick="showm();">Download</button>
			<button class="copy-btn" onclick="copy();">Copy</button>
		</div>
	</div>

	<div class="modal" id="modal">
		<div class="modal-confirm">
			<div class="heading">Confirm download <span class="close" onclick="closem();">&times;</span></div>
			<label>Filename:</label><br>
			<input type="text" name="file-name" placeholder="Filename" id="file-name">
			<br>
			<button onclick="download();">Continue</button>
		</div>
	</div>
	

	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
